
- hosts: all
  tasks:
    - name: Copy build directory
      copy:
        src: build
        dest: /tmp

    - name: Build haproxy docker image
      docker_image:
        name: haproxy_hello
        path: /tmp/build
        force: yes

    - name: Run haproxy docker container
      docker_container:
        name: haproxy_hello
        image: haproxy_hello
        published_ports: 8000:8000
        restart: yes
        
